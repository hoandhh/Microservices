<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Email thông báo</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .signature {
            font-style: italic;
        }
    </style>
</head>

<body>
<div class="header">
    <h2>Thông báo</h2>
</div>

<p>Kính gửi <strong><span th:text="${name}"></span></strong>,</p>

<div th:utext="${content}"></div>

<div class="footer">
    <p>Trân trọng,</p>
    <p class="signature">
        <strong>Hoan Đoàn</strong><br/>
        <span th:text="'Hách Cơ'"></span><br />
        <span th:text="'Hoan Doan Soft'"></span><br />
        <span th:text="'hoandoan@gmail.com'"></span><br />
        <span th:text="'0945047926'"></span>
    </p>
</div>
</body>

</html>
